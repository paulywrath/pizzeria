<html>
  <head>
    <title>Paul's Pizza: Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
  </head>
  <body>
    <header>
      <a href="./menu.html">Menu</a>
      <a href="./index.html" id="logo">
        <img src="./img/logo.png" alt="Paul's Pizza logo" height="200px">
      </a>
      <a href="./contact.html">Contact</a>
    </header>
    <main>
      
      <section id="row1">
        <img src="./img/menu/slice.jpg" alt="Pizza slice">
        <p>Slice</p>

        <img src="./img/menu/pie.jpg" alt="Pizza pie">
        <p>Pie</p>
      </section>

      <section id="row2">
        <img src="./img/menu/salad.jpg" alt="Salad">
        <p>Salad</p>

        <img src="./img/menu/hero.jpg" alt="Hero sandwich">
        <p>Heroes</p>
      </section>

      <section id="row3">
        <img src="./img/menu/garlic-knots.jpg" alt="Garlic knots">
        <p>Sides</p>

        <img src="./img/menu/drinks.jpg" alt="Cans of soda">
        <p>Drinks</p>
      </section>
      
    </main>
