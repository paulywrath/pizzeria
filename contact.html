<html>
  <head>
    <title>Paul's Pizza: Contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <a href="./menu.html">Menu</a>
      <a href="./index.html"><img src="./img/logo.png" alt="Paul's Pizza logo"></a>
      <a href="./contact.html">Contact</a>
    </header>
    <main>
      <form>        
        <label for="name">Your name:</label>
        <input type="text" name="name"><br>
        <br>
        <label for="email">Your email:</label>
        <input type="email" id="email" name="email" placeholder="name@email.com" required><br>
        <br>
        <label for="subject">Subject:</label>
        <input type="text" name="subject"><br>
        <br>
        <label for="message">Your message:</label><br>
        <input type="text" name="message" required><br>
        <br>
        <label for="urgency">How urgent is this?</label>
        <input type="range" name="urgency" required><br>
        <br>
        <label for="favcolor">Hey, why not tell us your favorite color?</label>
        <input type="color" id="favcolor" name="favcolor"><br>
        <br>
        <label for="birthday">Tell us your birthday for freebies!</label>
        <input type="date" id="birthday" name="birthday"><br>
        <br>
        <input type="checkbox"name="subscribe" value="subscribe">
        <label for="subscribe"> Sign me up for emails!</label><br>
        <br>
        <input type="reset"> <br>
        <br>
        <input type="image" src="./img/contact/submit.jpg" alt="Submit button"><br>
        <br>
      </form>
    </main>
  </body>
</html>
